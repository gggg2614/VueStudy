<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="btn" type="button" value="change">
    <div id="app"></div>
</body>

</html>
<script>
    var btn = document.getElementById('btn').addEventListener('click', function () {
        fetch('https://api.uomg.com/api/rand.qinghua',
            { method: 'get' }).then((response) => {
                return response.json()
            }).then((result) => {
                document.getElementById('app').innerHTML = result.content
                console.log(result)
            })
    })
</script>
