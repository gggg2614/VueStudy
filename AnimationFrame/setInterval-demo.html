<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img width="20px" height="20px"
        src="https://img2.baidu.com/it/u=482717636,3047227325&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=751" id="train">
</body>
<script>
    var train = document.getElementById('train')
    train.onclick = function () {
        let start = Date.now()
        let timer = setInterval(() => {
            let timePassed = Date.now() - start
            if (timePassed >= 800) {
                clearInterval(timer)
                return
            }
            draw(timePassed)
        }, 20)

        function draw(timePassed) {
            train.style.top = timePassed / 10 + 'px'
            train.style.border = 10 + 'px'
            train.style.color = 'red'
        }
    }
</script>
<style>
    #train {
        position: relative;
        cursor: pointer;
        border: 100px;

    }
</style>

</html>
